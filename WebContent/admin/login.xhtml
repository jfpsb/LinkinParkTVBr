<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Administração - LinkinParkTVBr</title>
</h:head>
<body>
	<h:form>
	<h:messages />
		<p:panelGrid columns="2">
			<p:outputLabel for="login" value="Login: "></p:outputLabel>
			<p:inputText id="login" required="true" value="#{loginBean.login}"></p:inputText>
			<p:outputLabel for="senha" value="Senha: "></p:outputLabel>
			<p:password id="senha" value="#{loginBean.senha}" required="true"></p:password>
		</p:panelGrid>
		<p:commandButton action="#{loginBean.entrar}" value="Entrar"></p:commandButton>
	</h:form>
</body>
</html>
