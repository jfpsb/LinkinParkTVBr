<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Músicas : Minutes To Midnight</ui:define>
	<ui:define name="icon">
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"
			type="image/x-icon" />
	</ui:define>
	<ui:define name="script">
		<h:outputScript target="body" >
            window.location.hash="mtm-section"; 
        </h:outputScript>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputStylesheet name="css/pages-leg.css" />
		<h:outputStylesheet name="css/musica-lista.css" />
		<h:outputStylesheet name="css/icon.css" />
		<h:outputScript library="js" name="letramusica.js" />
		<section id="mtm-section" class="body-section"> <p:panel
			header="Minutes To Midnight" id="mtm-panel">
			<p:panelGrid id="panelGrid" columns="4">
				<h:outputLabel class="outputLabel" value="1." />
				<h:outputLabel class="outputLabel" value="Wake" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" disabled="true" icon="lyric-icon" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="2." />
				<h:outputLabel class="outputLabel" value="Given Up" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('given-up')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="3." />
				<h:outputLabel class="outputLabel" value="Leave Out All The Rest" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('leave-out-all-the-rest')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="4." />
				<h:outputLabel class="outputLabel" value="Bleed It Out" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('bleed-it-out')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="5." />
				<h:outputLabel class="outputLabel" value="Shadow Of The Day" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('what-ive-done')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="6." />
				<h:outputLabel class="outputLabel" value="What I've Done" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('what-ive-done')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="7." />
				<h:outputLabel class="outputLabel" value="Hands Held High" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('hands-held-high')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="8." />
				<h:outputLabel class="outputLabel" value="No More Sorrow" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('no-more-sorrow')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="9." />
				<h:outputLabel class="outputLabel" value="Valentine's Day" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('valentines-day')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />
					
					
				<h:outputLabel class="outputLabel" value="10." />
				<h:outputLabel class="outputLabel" value="In Between" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('in-between')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="11." />
				<h:outputLabel class="outputLabel" value="In Pieces" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('in-pieces')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="12." />
				<h:outputLabel class="outputLabel"
					value="The Little Things Give You Away" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('the-little-things-give-you-away')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />
			</p:panelGrid>

			<p:dialog id="musicaDialog" widgetVar="letra" draggable="true"
				height="500" width="800" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true" onHide="onDialogClose()"
				closeOnEscape="true">
				<p:tabView cache="false" effect="fade" effectDuration="fast">
					<p:tab title="Original">
						<div id="origTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
					<p:tab title="Tradução">
						<div id="tradTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
				</p:tabView>
			</p:dialog>

			<p:dialog id="videoDialog" widgetVar="video" draggable="true"
				height="360" width="640" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true">
				<p>Em breve...</p>
			</p:dialog>
		</p:panel> </section>
	</ui:define>
</ui:composition>
</html>
