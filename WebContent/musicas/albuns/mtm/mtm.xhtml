<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/mus-lista-template.xhtml">
	<ui:define name="title">Álbuns : Minutes To Midnight</ui:define>
	<ui:define name="script">
		<h:outputScript target="body" >
            window.location.hash="mtm-section"; 
        </h:outputScript>
	</ui:define>
	<ui:define name="mus-conteudo">
		<h:outputStylesheet name="css/musica-lista.css" />
		<h:outputStylesheet name="css/icon.css" />
		<h:outputStylesheet name="css/albuns-lista.css" />
		<h:outputScript library="js" name="letramusica.js" />
		<h:outputScript library="js" name="videomusica.js" />
		<section id="mtm-section" class="body-section"> <p:panel
			header="Minutes To Midnight" id="mtm-panel">
			<p:panelGrid id="panelGrid" columns="4">
				<h:outputLabel class="outputLabel" value="1." />
				<h:outputLabel class="outputLabel" value="Wake" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" disabled="true" icon="lyric-icon" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('mtm','wake')" />

				<h:outputLabel class="outputLabel" value="2." />
				<h:outputLabel class="outputLabel" value="Given Up" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('mtm','given-up')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('mtm','given-up')" />

				<h:outputLabel class="outputLabel" value="3." />

					onclick="PF('letra').show();loadLetra('mtm','leave-out-all-the-rest')" />

					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('mtm','leave-out-all-the-rest')" />

				<h:outputLabel class="outputLabel" value="4." />
				<h:outputLabel class="outputLabel" value="Bleed It Out" />

					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('mtm','bleed-it-out')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('mtm','bleed-it-out')" />

				<h:outputLabel class="outputLabel" value="5." />

					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('mtm','in-pieces')" />

				<h:outputLabel class="outputLabel"
					value="The Little Things Give You Away" />
				<p:commandButton styleClass="ui-button ui-button-text mus"

					onclick="PF('letra').show();loadLetra('mtm','the-little-things-give-you-away')" />

			</p:panelGrid>
		</p:panel> </section>

</html>
