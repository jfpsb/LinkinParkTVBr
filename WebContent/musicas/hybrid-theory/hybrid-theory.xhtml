<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Músicas : Hybrid Theory</ui:define>
	<ui:define name="icon">
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"
			type="image/x-icon" />
	</ui:define>
	<ui:define name="script">
		<h:outputScript target="body" >
            window.location.hash="ht-section"; 
        </h:outputScript>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputStylesheet name="css/musica-lista.css" />
		<h:outputStylesheet name="css/icon.css" />
		<h:outputScript library="js" name="letramusica.js" />
		<h:outputScript library="js" name="videomusica.js" />
		<section id="ht-section" class="body-section"> <p:panel header="Hybrid Theory"
			id="ht-panel">
			<p:panelGrid id="panelGrid" columns="4">
				<h:outputLabel class="outputLabel" value="1." />
				<h:outputLabel class="outputLabel" value="Papercut" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('papercut');" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('papercut')" />

				<h:outputLabel class="outputLabel" value="2." />
				<h:outputLabel class="outputLabel" value="One Step Closer" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('one-step-closer');" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('one-step-closer')" />

				<h:outputLabel class="outputLabel" value="3." />
				<h:outputLabel class="outputLabel" value="With You" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('with-you')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('with-you')" />

				<h:outputLabel class="outputLabel" value="4." />
				<h:outputLabel class="outputLabel" value="Points of Authority" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('points-of-authority')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('points-of-authority')" />

				<h:outputLabel class="outputLabel" value="5." />
				<h:outputLabel class="outputLabel" value="Crawling" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('crawling')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon"
					onclick="PF('video').show();loadVideo('crawling')" />

				<h:outputLabel class="outputLabel" value="6." />
				<h:outputLabel class="outputLabel" value="Runaway" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('runaway')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('runaway')" />

				<h:outputLabel class="outputLabel" value="7." />
				<h:outputLabel class="outputLabel" value="By Myself" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('by-myself')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('by-myself')" />

				<h:outputLabel class="outputLabel" value="8." />
				<h:outputLabel class="outputLabel" value="In The End" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('in-the-end')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('in-the-end')" />

				<h:outputLabel class="outputLabel" value="9." />
				<h:outputLabel class="outputLabel" value="A Place For My Head" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('a-place-for-my-head')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('a-place-for-my-head')" />

				<h:outputLabel class="outputLabel" value="10." />
				<h:outputLabel class="outputLabel" value="Forgotten" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('forgotten')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('forgotten')" />

				<h:outputLabel class="outputLabel" value="11." />
				<h:outputLabel class="outputLabel" value="Cure For The Itch" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('cure-for-the-itch')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('cure-for-the-itch')" />

				<h:outputLabel class="outputLabel" value="12." />
				<h:outputLabel class="outputLabel" value="Pushing Me Away" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('pushing-me-away')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('pushing-me-away')" />
			</p:panelGrid>

			<p:dialog id="musicaDialog" widgetVar="letra" draggable="true"
				height="500" width="800" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true" onHide="onDialogClose()"
				closeOnEscape="true">
				<p:tabView cache="false" effect="fade" effectDuration="fast">
					<p:tab title="Original">
						<div id="origTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
					<p:tab title="Tradução">
						<div id="tradTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
				</p:tabView>
			</p:dialog>

			<p:dialog id="videoDialog" widgetVar="video" draggable="true"
				height="520" width="960" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true" closeOnEscape="true" onHide="onVideoDialogClose()">
				<div id="videoDiv" style="width: 100%; height: 100%;">
					
				</div>
			</p:dialog>
		</p:panel> </section>
	</ui:define>
</ui:composition>
</html>
