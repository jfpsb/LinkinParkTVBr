<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="/WEB-INF/mus-lista-template.xhtml">
	<ui:define name="title">Singles : Somewhere I Belong</ui:define>
	<ui:define name="script">
		<h:outputScript target="body">
            window.location.hash="faint-section"; 
        </h:outputScript>
	</ui:define>
	<ui:define name="mus-conteudo">
		<h:outputStylesheet name="css/musica-lista.css" />
		<h:outputStylesheet name="css/icon.css" />
		<h:outputStylesheet name="css/singles-lista.css" />
		<h:outputScript library="js" name="letramusica.js" />
		<h:outputScript library="js" name="videomusica.js" />
		<section id="sib-section" class="body-section"> <p:panel
			header="Somewhere I Belong" id="sib-panel">
			<p:panelGrid id="panelGrid" columns="4">
				<h:outputLabel class="outputLabel" value="1." />
				<h:outputLabel class="outputLabel" value="Somewhere I Belong" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('meteora','somewhere-i-belong')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon"
					onclick="PF('video').show();loadVideo('meteora','somewhere-i-belong')" />
					
				<h:outputLabel class="outputLabel" value="2." />
				<h:outputLabel class="outputLabel" value="Step Up (Live From Projekt Revolution)" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('','step-up')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon"
					onclick="PF('video').show();loadVideo('singles/somewhere-i-belong','step-up')" />
					
				<h:outputLabel class="outputLabel" value="3." />
				<h:outputLabel class="outputLabel" value="My December (Live From Projekt Revolution)" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('','my-december')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon"
					onclick="PF('video').show();loadVideo('singles/somewhere-i-belong','my-december')" />
					
			</p:panelGrid>
		</p:panel> </section>
	</ui:define>
</ui:composition>
</html>
