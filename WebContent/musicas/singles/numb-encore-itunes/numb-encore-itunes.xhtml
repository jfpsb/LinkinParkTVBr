<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/mus-lista-template.xhtml">
	<ui:define name="title">Singles : Numb/Encore (iTunes EP)</ui:define>
	<ui:define name="script">
			<h:outputScript target="body">
            window.location.hash="nei-section"; 
        </h:outputScript>
		</ui:define>
		<ui:define name="mus-conteudo">
			<h:outputStylesheet name="css/musica-lista.css" />
			<h:outputStylesheet name="css/icon.css" />
			<h:outputStylesheet name="css/singles-lista.css" />
			<h:outputScript library="js" name="letramusica.js" />
			<h:outputScript library="js" name="videomusica.js" />
			<section id="nei-section" class="body-section"> <p:panel
				header="Numb/Encore iTunes EP" id="nei-panel">
				<p:panelGrid id="panelGrid" columns="4">
					<h:outputLabel class="outputLabel" value="1." />
					<h:outputLabel class="outputLabel" value="Numb/Encore" />
					<p:commandButton styleClass="ui-button ui-button-text mus"
						value="Letra" icon="lyric-icon"
						onclick="PF('letra').show();loadLetra('collision-course','numb-encore')" />
					<p:commandButton styleClass="ui-button ui-button-text video"
						value="Vídeo" icon="video-icon"
						onclick="PF('video').show();loadVideo('collision-course','numb-encore')" />

					<h:outputLabel class="outputLabel" value="2." />
					<h:outputLabel class="outputLabel" value="Numb/Encore (Clean)" />
					<p:commandButton styleClass="ui-button ui-button-text mus"
						value="Letra" icon="lyric-icon" disabled="true" />
					<p:commandButton styleClass="ui-button ui-button-text video"
						value="Vídeo" icon="video-icon"
						onclick="PF('video').show();loadVideo('singles/numb-encore','numb-encore-clean')" />

					<h:outputLabel class="outputLabel" value="3." />
					<h:outputLabel class="outputLabel"
						value="Numb/Encore(Instrumental)" />
					<p:commandButton styleClass="ui-button ui-button-text mus"
						value="Letra" icon="lyric-icon" disabled="true" />
					<p:commandButton styleClass="ui-button ui-button-text video"
						value="Vídeo" icon="video-icon"
						onclick="PF('video').show();loadVideo('singles/numb-encore','numb-encore')" />
						
					<h:outputLabel class="outputLabel" value="4." />
					<h:outputLabel class="outputLabel"
						value="Numb/Encore(Acapella)" />
					<p:commandButton styleClass="ui-button ui-button-text mus"
						value="Letra" icon="lyric-icon" disabled="true" />
					<p:commandButton styleClass="ui-button ui-button-text video"
						value="Vídeo" icon="video-icon"
						onclick="PF('video').show();loadVideo('singles/numb-encore','numb-encore-acapella')" />
						
					<h:outputLabel class="outputLabel" value="5." />
					<h:outputLabel class="outputLabel"
						value="Numb/Encore(Clean Acapella)" />
					<p:commandButton styleClass="ui-button ui-button-text mus"
						value="Letra" icon="lyric-icon" disabled="true" />
					<p:commandButton styleClass="ui-button ui-button-text video"
						value="Vídeo" icon="video-icon"
						onclick="PF('video').show();loadVideo('singles/numb-encore','numb-encore-acapella-clean')" />
						
					<h:outputLabel class="outputLabel" value="6." />
					<h:outputLabel class="outputLabel"
						value="Bonus Beat" />
					<p:commandButton styleClass="ui-button ui-button-text mus"
						value="Letra" icon="lyric-icon" disabled="true" />
					<p:commandButton styleClass="ui-button ui-button-text video"
						value="Vídeo" icon="video-icon"
						disabled="true" />

				</p:panelGrid>
			</p:panel> </section>
		</ui:define>
</ui:composition>
</html>
