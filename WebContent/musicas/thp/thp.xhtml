<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Músicas : The Hunting Party</ui:define>
	<ui:define name="icon">
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"
			type="image/x-icon" />
	</ui:define>
	<ui:define name="script">
		<h:outputScript target="body">
            window.location.hash="thp-section"; 
        </h:outputScript>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputStylesheet name="css/pages-leg.css" />
		<h:outputStylesheet name="css/musica-lista.css" />
		<h:outputStylesheet name="css/icon.css" />
		<h:outputScript library="js" name="letramusica.js" />

				<h:outputLabel class="outputLabel" value="1." />
				<h:outputLabel class="outputLabel" value="Keys To The Kingdom" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('keys-to-the-kingdom')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="2." />
				<h:outputLabel class="outputLabel"
					value="All For Nothing (Feat. Page Hamilton)" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('all-for-nothing')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="3." />
				<h:outputLabel class="outputLabel" value="Guilty All The Same" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('guilty-all-the-same')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="4." />
				<h:outputLabel class="outputLabel" value="The Summoning" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon" disabled="true" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="5." />
				<h:outputLabel class="outputLabel" value="War" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('war')" />
				<p:commandButton styleClass="ui-button ui-button-text video"

				<p:commandButton styleClass="ui-button ui-button-text video"

					value="Letra" icon="lyric-icon"

				<p:commandButton styleClass="ui-button ui-button-text video"

					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="10." />
				<h:outputLabel class="outputLabel"
					value="Drawbar (Feat. Tom Morello)" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon" disabled="true" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />

				<h:outputLabel class="outputLabel" value="12." />

				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('a-line-in-the-sand')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" onclick="PF('video').show();" />
			</p:panelGrid>

			<p:dialog id="musicaDialog" widgetVar="letra" draggable="true"
				height="500" width="800" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true" onHide="onDialogClose()"
				closeOnEscape="true">
				<p:tabView cache="false" effect="fade" effectDuration="fast">
					<p:tab title="Original">
						<div id="origTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
					<p:tab title="Tradução">
						<div id="tradTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
				</p:tabView>
			</p:dialog>

			<p:dialog id="videoDialog" widgetVar="video" draggable="true"
				height="360" width="640" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true">
				<p>Em breve...</p>
			</p:dialog>
		</p:panel> </section>
