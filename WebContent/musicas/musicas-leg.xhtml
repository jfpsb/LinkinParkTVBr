<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Músicas Legendadas</ui:define>
	<ui:define name="icon">
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"
			type="image/x-icon" />
	</ui:define>
	<ui:define name="script">
		<h:outputScript target="body" >
            window.location.hash="mus-section"; 
        </h:outputScript>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputStylesheet name="css/pages-leg.css" />
		<h:outputStylesheet name="css/mus-leg.css" />
		<section id="mus-section"> <article id="mus-article">
		<h:form id="mus-form">
			<h2 id="titulo">Selecione o álbum:</h2>
			<h:panelGrid class="panel" id="mus-panel" columns="2"
				columnClasses="colstyle">
				<h:button outcome="hybrid-theory/hybrid-theory.xhtml"
					styleClass="botao ht" value="Hybrid Theory" />
				<h:button outcome="meteora/meteora.xhtml" styleClass="botao mt"
					value="Meteora" />
				<h:button outcome="mtm/mtm.xhtml" styleClass="botao mtm"
					value="Minutes To Midnight" />
				<h:button outcome="ats/ats.xhtml" styleClass="botao ats" value="A Thousand Suns" />
				<h:button styleClass="botao lt" value="Living Things" />
				<h:button styleClass="botao thp" value="The Hunting Party" />
			</h:panelGrid>
		</h:form> </article> </section>
	</ui:define>
</ui:composition>
</html>
