<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Músicas : Meteora</ui:define>
	<ui:define name="icon">
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"
			type="image/x-icon" />
	</ui:define>
	<ui:define name="script">
		<h:outputScript target="body">
            window.location.hash="meteora-section"; 
        </h:outputScript>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputStylesheet name="css/musica-lista.css" />
		<h:outputStylesheet name="css/icon.css" />
		<h:outputScript library="js" name="letramusica.js" />
		<h:outputScript library="js" name="videomusica.js" />
		<section id="meteora-section" class="body-section"> <p:panel
			header="Hybrid Theory" id="mt-panel">
			<p:panelGrid id="panelGrid" columns="4">
				<h:outputLabel class="outputLabel" value="1." />
				<h:outputLabel class="outputLabel" value="Foreword" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" disabled="true" icon="lyric-icon"
					onclick="PF('letra').show();" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('foreword')" />

				<h:outputLabel class="outputLabel" value="2." />
				<h:outputLabel class="outputLabel" value="Don't Stay" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('dont-stay')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('dont-stay')" />

				<h:outputLabel class="outputLabel" value="3." />
				<h:outputLabel class="outputLabel" value="Somewhere I Belong" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('somewhere-i-belong')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('somewhere-i-belong')" />

				<h:outputLabel class="outputLabel" value="4." />
				<h:outputLabel class="outputLabel" value="Lying From You" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('lying-from-you')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('lying-from-you')" />

				<h:outputLabel class="outputLabel" value="5." />
				<h:outputLabel class="outputLabel" value="Hit The Floor" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('hit-the-floor')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('hit-the-floor')" />

				<h:outputLabel class="outputLabel" value="6." />
				<h:outputLabel class="outputLabel" value="Easier To Run" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('easier-to-run')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('easier-to-run')" />

				<h:outputLabel class="outputLabel" value="7." />
				<h:outputLabel class="outputLabel" value="Faint" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('faint')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('faint')" />

				<h:outputLabel class="outputLabel" value="8." />
				<h:outputLabel class="outputLabel" value="Figure.09" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('figure09')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('figure09')" />

				<h:outputLabel class="outputLabel" value="9." />
				<h:outputLabel class="outputLabel" value="Breaking The Habit" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('breaking-the-habit')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('breaking-the-habit')" />

				<h:outputLabel class="outputLabel" value="10." />
				<h:outputLabel class="outputLabel" value="From The Inside" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('from-the-inside')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('from-the-inside')" />

				<h:outputLabel class="outputLabel" value="11." />
				<h:outputLabel class="outputLabel" value="Nobody's Listening" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('nobodys-listening')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('nobodys-listening')" />

				<h:outputLabel class="outputLabel" value="12." />
				<h:outputLabel class="outputLabel" value="Session" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" disabled="true" icon="lyric-icon"
					onclick="PF('letra').show();" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('session')" />

				<h:outputLabel class="outputLabel" value="13." />
				<h:outputLabel class="outputLabel" value="Numb" />
				<p:commandButton styleClass="ui-button ui-button-text mus"
					value="Letra" icon="lyric-icon"
					onclick="PF('letra').show();loadLetra('numb')" />
				<p:commandButton styleClass="ui-button ui-button-text video"
					value="Vídeo" icon="video-icon" 
					onclick="PF('video').show();loadVideo('numb')" />
			</p:panelGrid>

			<p:dialog id="musicaDialog" widgetVar="letra" draggable="true"
				height="500" width="800" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true" onHide="onDialogClose()"
				closeOnEscape="true">
				<p:tabView cache="false" effect="fade" effectDuration="fast">
					<p:tab title="Original">
						<div id="origTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
					<p:tab title="Tradução">
						<div id="tradTextArea" class="textArea">
							<p>Aguarde...</p>
						</div>
					</p:tab>
				</p:tabView>
			</p:dialog>

			<p:dialog id="videoDialog" widgetVar="video" draggable="true"
				height="520" width="960" position="center" showEffect="fade"
				hideEffect="fade" resizeable="true" closeOnEscape="true" onHide="onVideoDialogClose()" >
				<div id="videoDiv" style="width: 100%; height: 100%;"></div>
			</p:dialog>
		</p:panel> </section>
	</ui:define>
</ui:composition>
</html>
